<!DOCTYPE html>
<html>
<body>
  <iframe id="chat" style="width: 800px; height: 800px;" src=''></iframe>
</body>
<script>

    var xhr = new XMLHttpRequest();
    xhr.open('GET', "https://webchat.botframework.com/api/tokens", true);
    xhr.setRequestHeader('Authorization', 'BotConnector ' + 'DIRECT_CHAT_TOKEN');
    xhr.send();
    xhr.onreadystatechange = processRequest;

    function processRequest(e) {
      if (xhr.readyState == 4  && xhr.status == 200) {
        var response = JSON.parse(xhr.responseText);
        document.getElementById("chat").src="https://webchat.botframework.com/embed/ScDc-CIO-DTO-OpenAI-PoC-ab?t="+response
      }
    }

  </script>
</html>
